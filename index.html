<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="increment(10)">Add 10</button>
      <!-- Invokation work less the parenthesis too e.g. decrement below -->
      <button v-on:click="decrement(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>

      <!-- `$event` is a preserved keyword to expose default event argument  -->
      <input type="text" v-on:input="setName($event, 'Mackenzie')" />
      <p>Your name is {{ name }}</p>
    </section>
  </body>
</html>
