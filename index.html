<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="increment(10)">Add 10</button>
      <!-- Invokation work less the parenthesis too if no params are passed -->
      <button v-on:click="decrement(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>

      <!-- 
        - `$event` is a preserved keyword to expose default event argument  
        - event modifiers e.g. enter, right/middle/left, stop/prevent e.t.c
        i.e. <eventName>.<modifier> e.g. keyup.enter
      -->
      <input
        type="text"
        v-on:input="setName($event, 'Mackenzie')" 
        v-on:keyup.enter="confirmInput"
      />
      <p>Your name is {{ name }}</p>
      <p>Update On Enter Key :: {{ confirmName }}</p>

      <!-- 
        - Vue re-executes any non-event bound method invoked inside the vue 
        controlled parent element. e.g. outPutFullName() below whenever data 
        properties change
      -->
      <p>New name is {{outPutFullName()}}</p>

      <form v-on:submit.prevent="submitForm">
        <input type="text" id="form-input" />
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
